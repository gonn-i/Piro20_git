<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>피로그래밍 21기💚</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
    }

    .firework {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: rgba(255, 204, 0, 0.7); /* 노란색의 투명한 동그라미 */
      border-radius: 50%;
      animation: explode 1s linear infinite;
    }

    @keyframes explode {
      0% {
        transform: translateY(0) rotate(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-40px) rotate(360deg);
        opacity: 0;
      }
    }

    #welcome-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: #fff;
      text-align: center;
    }
  </style>
</head>
  <div id="welcome-text">21기 피로그래밍 여러분 환영해요💚 <br>🌊 이번 여름 피로하게 🔥 코딩에 빠져봅시다 🏖️</div>
  <script>
    function createFirework() {
      const firework = document.createElement('div');
      firework.className = 'firework';
      firework.style.left = Math.random() * window.innerWidth + 'px';
      firework.style.top = Math.random() * window.innerHeight + 'px';
      firework.style.animationDuration = Math.random() * 1 + 0.5 + 's';
      document.body.appendChild(firework);

      setTimeout(() => {
        document.body.removeChild(firework);
      }, 1000);
    }

    setInterval(createFirework, 200); // 폭죽이 매 0.2초마다 터지도록 설정
  </script>
</body>
</html>
